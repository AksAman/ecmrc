{% extends 'base.html' %}

{% block content %}

<div class="row">
	<div class="col-xs-4">
		<img class="img-responsive" src="{{ MEDIA_URL }}/{{ artist.profile }}">
	</div><!--close default img div-->
	<div class="col-xs-8">
		<h1>{{ artist.name }}</h1>
		<hr>
		<p>{{ artist.bio|linebreaks }}</p>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<h3>Items from {{ artist }}</h3>
		<hr>
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1">
			{% for album in artist.get_albums %}
				<div class="col-xs-2">
					<a href="{% url 'album_detail' album.get_slug %}"><img class="img-responsive" src="{{ MEDIA_URL }}/{{ album.get_default_image }}"></a>
					<ul class="list-unstyled">
						<small>
							<li>{{ album.name }}</li>
							<li>by {{ artist }}</li>
							<li>$ {{ album.get_price }}</li>
						</small>
					</ul>
				</div>
			{% endfor %}
			</div>
		</div>
	</div>
</div>


{% endblock %}
